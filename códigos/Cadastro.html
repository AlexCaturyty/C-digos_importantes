<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/css2.css">
    <script type="text/script" src="javascript/meujava.js"></script>
    <title>Cadastro</title>
</head>
<body>
    <div id="container">
        <img src="dikode.png" height="100px"><img>
        <form method="post" autocomplete="off">
            <legend>Cadastre-se aqui!</legend>
            <fieldset id="field">
                <div class="divisao">
                    <input class="box1" placeholder="Nome" type="text">
                    <input class="box1" placeholder="Sobrenome" type="text">
                            
                    <input placeholder="Email" id="email" type="email">
                    <br>

                    <label for="data">Data de nascimento:</label>
                    <input id="data" type="date">

                    <input maxlength="9" id="genero" placeholder="Gênero" type="text">
                    <br>

                    <label for="user">Crie um nome de usuário:</label>
                    <input maxlength="15" id="user" placeholder="Usuário" type="text">
                    <br>

                    <label for="senha">Crie uma senha:</label>
                    <input maxlength="15" id="senha" placeholder="Senha" type="password">
                    <label for="confirmar">Confirmar senha:</label>
                    <input maxlength="15" id="confirmar" placeholder="Senha" type="password">
                    <br>
                </div>
                <p style="text-align:justify;">Sabe utilizar um computador?</p>
                <label>Sim</label>
                <input name="pergunta1" id="box5" type="radio">
                <label>Parcialmente</label>
                <input name="pergunta1" id="box5" type="radio">
                <label>Não</label>
                <input name="pergunta1" type="radio" style="cursor:pointer"></br>
                        
                <p style="text-align:justify;">Tem alguma experiência com programação?</p>
                <label>Sim</label>
                <input name="pergunta2" id="box6" type="radio">
                <label>Parcialmente</label>
                <input name="pergunta2" id="box6" type="radio">
                <label>Não</label>
                <input name="pergunta2" type="radio" style="cursor:pointer">
                <br>
                        
                <label style="margin-right:230px; color:white;" for="msg">Escreva sua experiência:</label>
                <textarea maxlength="100" id="msg" placeholder="Escreva aqui"></textarea>
                <br>

                <input style="cursor:pointer" type="checkbox">
                <label style="color:white; text-align:left;font-size:10px">Ao clicar em Cadastre-se, você concorda com nossos Termos, Política de Dados e Política de Cookies. Você poderá receber notificações por SMS e cancelar isso quando quiser.</label>
                <br>
                <button type="submit" id="botao"><a href="Trilha.html">Cadastre-se</a></button>
            </fieldset>
        </form>
    </div>
</body>
</html>
